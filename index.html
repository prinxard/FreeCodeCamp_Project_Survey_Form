<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>

        <h1 id="tittle" >freeCodeCamp Survey Form
        </h1>
        <p id="description" > Thank you for taking the time to help us improve the platform</p>

<form action="" id="survey-form">
    <label for="name" id="name-label"> Enter your name </label>
    <input type="text" id="name"><br>
    <label for="email" id="email-label">Enter your Email</label>
    <input type="email" id="email" name="email" required><br>
    <label for="number" id="number-label">Enter your number</label>
    <input type="number" name="" id="number" min="10" max="100" pattern=""[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
    <input type="submit" value="Submit">
</form>



    </main>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
