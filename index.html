<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="main-container">
        <h1 id="title">freeCodeCamp Survey Form
        </h1>
        <p id="description"> Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label"> Enter your name </label>
                <input type="text" class="text-like" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Enter your Email</label>
                <input type="email" class="text-like" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Enter your number</label>
                <input type="number" class="text-like" name="" id="number" min="10" max="100" placeholder="Your Number">
            </div>
            <div class="form-group">

            </div>

            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select class="text-like" id="dropdown">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input value="Definitely" name="recommend" type="radio" class="input-radio" />Definitely
                </label>

                <label>
                    <input value="Maybe" name="recommend" type="radio" class="input-radio" />Maybe
                </label>

                <label><input name="recommend" value="Not sure" type="radio" class="input-radio" />Not sure</label>
            </div>

            <div class="form-group">
                <p>
                    What would you like to see improved?
                    <small class="clue">(Check all that apply)</small>
                </p>

                <label><input type="checkbox"
                        class="input-checkbox" value="frontend"/>Front-end Projects</label>
                <label>
                    <input type="checkbox" value="backend-projects" class="input-checkbox" />Back-end
                    Projects</label>
                <label><input type="checkbox" value="data-visualization" class="input-checkbox" />Data
                    Visualization</label>
                <label><input type="checkbox"
                        class="input-checkbox" value="challenge"/>Challenges</label>
                <label><input type="checkbox" value="open-source" class="input-checkbox" />Open
                    Source Community</label>
                <label><input type="checkbox" value="gitter" class="input-checkbox" />Gitter
                    help rooms</label>
                <label><input type="checkbox" value="videos" class="input-checkbox" />Videos</label>
                <label><input type="checkbox" value="city" class="input-checkbox" />City
                    Meetups</label>
            </div>

            <div class="form-group">
                <label for="message">Your message</label>
                <textarea name="message" class="text-like" cols="30" rows="10"></textarea>
            </div>

            <input type="submit" id="submit" value="Submit">
        </form>


    </main>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
