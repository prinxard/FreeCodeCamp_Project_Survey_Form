<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>

        <h1 id="title" >freeCodeCamp Survey Form
        </h1>
        <p id="description" > Thank you for taking the time to help us improve the platform</p>

<form action="" id="survey-form">
    <label for="name" id="name-label"> Enter your name </label>
    <input type="text" id="name" placeholder="Your Name" required><br>
    <label for="email" id="email-label">Enter your Email</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required><br>
    <label for="number" id="number-label">Enter your number</label>
    <input type="number" name="" id="number" min="10" max="100"  placeholder="Your Number"><br>
    
    <label for="cars">Choose a car:</label>

    <select id="dropdown">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="opel">Opel</option>
      <option value="audi">Audi</option>
    </select><br>
<h3>Radio Buttons</h3>

<input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br>

  <h3>Checkboxes</h3>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> I have a bike</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> I have a car</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> I have a boat</label><br>

<label for="message">Your message</label><br>
  <textarea name="message" id="" cols="30" rows="10"></textarea><br>

    <input type="submit" id="submit" value="Submit">
</form>



    </main>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
